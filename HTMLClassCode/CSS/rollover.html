<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
</head>
<body>
    <a href=""><img src="./images/profile3.jpeg" alt="button1" id="button1"></a>&nbsp;&nbsp;
     <!-- <a href=""><img src="./images/profileman.jpeg" alt="button2" id="button2"></a>
     <a href=""><img src="./images/profilewoman.jpeg" alt="button3" id="button3"></a> -->


     <script>
         window.onload = rolloverInit;

function rolloverInit() {
     for (var i=0; i<document.images.length; i++) {
        if (document.images[i].parentNode.tagName == "A") {
           setupRollover(document.images[i]);
        }
     }
}

function setupRollover(theImage) {
     theImage.outImage = new Image();
     theImage.outImage.src = "./images/profile3.jpeg";
     theImage.onmousemove = function() {
        this.src = this.outImage.src;
     }

     theImage.clickImage = new Image();
     theImage.clickImage.src = "./images/profilewoman.jpeg";
     theImage.onmousedown = function() {
        this.src = this.clickImage.src;

     }

     theImage.overImage = new Image();
     theImage.overImage.src = "./images/profileman.jpeg";
     theImage.onmouseout = function() {
        this.src = this.overImage.src;
     }
}

     </script>
</body>
</html>
