<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
    <link rel="stylesheet" href="./css/dom.css" />
  </head>
  <body>
    <h1 id="heading" class="heading" onclick="toggle()"><em>Hello</em></h1>

    <input type="checkbox" />
    <!-- <button onclick="myFunction()">Click Me</button> -->

    <button onclick="insertbefore()">Click Me</button>

    <ul id="listitems" class="listitems">
      <li class="item">
        <a class="link" id="link" href="www.google.com" target="_blank"
          >Google</a
        >
      </li>
      <li class="item">Yahoo</li>
      <li class="item" id="item">Chrome</li>
    </ul>
    <h1>Paragragh replacememt</h1>
    <div id="paradiv">
      <p id="p1">This is a paragraph</p>
      <p id="p2">This is a second paragraph</p>
    </div>
    <h1>Input Field</h1>
    <label for="Field">Some Input Field</label>
    <input type="text" id="input" />

    <script src="./scripts/dom.js"></script>
  </body>
</html>
